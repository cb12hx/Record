  <script type="text/javascript">
  function setPage() {
    var meta = document.createElement('meta')
    meta.setAttribute('name', 'viewport')
    meta.setAttribute('content', 'initial-scale=' + parseFloat(1 / devicePixelRatio) + ',width=device-width,user-scalable=no')

    document.head.appendChild(meta)
    var fontSize = parseFloat(document.documentElement.getBoundingClientRect().width / 10)
    document.documentElement.style.fontSize = fontSize + 'px'
  }
  window.addEventListener('load', setPage)
  window.addEventListener('resize', setPage)
  </script>
